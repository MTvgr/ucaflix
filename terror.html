<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        /* Estilos para el carrusel */
        #carousel-container {
            width: 300px;
            overflow: hidden;
        }

        #image-slider {
            display: flex;
            transition: transform 0.5s;
        }

        .slide {
            flex: 0 0 100%;
        }

        /* Estilos opcionales para los controles */
        #carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control {
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="image-slider">
            <div class="slide"><img src="imagen1.jpg" alt="Imagen 1"></div>
            <div class="slide"><img src="imagen2.jpg" alt="Imagen 2"></div>
            <div class="slide"><img src="imagen3.jpg" alt="Imagen 3"></div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>
    </div>

    <div id="carousel-controls">
        <div class="control" onclick="prevSlide()">&#9664; Anterior</div>
        <div class="control" onclick="nextSlide()">Siguiente &#9654;</div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;

        function updateCarousel() {
            const offset = -currentIndex * 100 + '%';
            document.getElementById('image-slider').style.transform = `translateX(${offset})`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slideCount;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            updateCarousel();
        }
    </script>
</body>
</html>
