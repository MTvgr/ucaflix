<!DOCTYPE html>
<html>
<head>
    <title>Carrusel de Imágenes</title>
    <!-- Incluye Bootstrap CSS (asegúrate de tener acceso a Internet) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="titulo-accion" style="font-size: 100px; text-align: center; margin-top: 50px;">ROMANCE</h2>
    <style>
        @font-face {
            font-family: 'MiFuentePersonalizada';
            src: url(css/ROMA.ttf) format('truetype')
        }
        body {
            font-family: 'MiFuentePersonalizada', sans-serif;
        }
    </style>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>
        <!-- Imágenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagenes/amar te duele.jpg" alt="Imagen 1" style="width: 100%; height: 1520px;">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/a dos metros de ti png.jpg" alt="Imagen 2" style="width: 100%; height: 1520px;">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/amor de media noche png.jpg" alt="Imagen 3" style="width: 100%; height: 1520px;">
            </div>
        </div>
        <!-- Controles de carrusel -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</div>

<!-- Incluye Bootstrap JS y jQuery (asegúrate de tener acceso a Internet) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
